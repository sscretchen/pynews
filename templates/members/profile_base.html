{% load static%}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PyNews - {% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <!-- Lightbox CSS-->
  <link rel="stylesheet" href="{% static 'vendor/lightbox2/css/lightbox.min.css' %}">
  <!-- Google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&amp;display=swap">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="{% static 'css/style.sea.css' %}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Favicon-->
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <!-- sidebar -->
  <div class="sidebar">
    <div class="sidebar-inner d-flex flex-column">
      <div class="px-4 py-5">
        <img src="{% static 'img/logo.svg' %}" alt="site logo" width="90">
        <h4>PyNews</h4>
      </div>
      <br>
      <div class="sidebar-menu-holder flex-grow-1">
        <ul class="sidebar-menu list-unstyled">
          <li class="mb-2 pb-1">
            {% url 'frontpage' as frontpage %}
            <a class="sidebar-link h6 text-uppercase letter-spacing-2 font-weight-bold text-large {% if request.path == frontpage %} active {% endif %}" href="{% url 'frontpage' %}"><i class="fas fa-newspaper mr-2 mb-2 fa-fw"></i> Frontpage</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-holder">
    <div class="px-4 d-block d-lg-none">
      <!-- navbar-->
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light px-0">
          <button class="navbar-toggler navbar-toggler-right text-sm text-uppercase" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <svg class="svg-icon svg-icon-heavy svg-icon-sm text-dark">
              <use xlink:href="#menu-hamburger-1"> </use>
            </svg>
          </button>
          <div class="navbar-brand">

            <img src="{% static 'img/logo.svg' %}" alt="site logo" width="60">
            <h6>PyNews</h6>
          </div>

        </nav>
      </header>
    </div>
    {% block content %}

    {% endblock %}
  </div>
  <!-- JavaScript files-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/masonry-layout/masonry.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/lightbox2/js/lightbox.min.js' %}"></script>
  <script src="{% static 'js/front.js' %}"></script>
  <script>
  // ------------------------------------------------------- //
  //   Inject SVG Sprite -
  //   see more here
  //   https://css-tricks.com/ajaxing-svg-sprite/
  // ------------------------------------------------------ //
  function injectSvgSprite(path) {

    var ajax = new XMLHttpRequest();
    ajax.open("GET", path, true);
    ajax.send();
    ajax.onload = function(e) {
      var div = document.createElement("div");
      div.className = 'd-none';
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    }
  }
  // this is set to BootstrapTemple website as you cannot
  // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
  // while using file:// protocol
  // pls don't forget to change to your domain :)
  injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');
  </script>
  <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



</body>
